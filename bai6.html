<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Tổng 30 số N đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    let number = "";
    for (let i = 1; ; i++){
        debugger
        if (i %7 == 0){
            number = number +i + ", ";
            sum = sum + i;
            count++;
            if (count == 30)
                break;
        }
    }
    document.write(number + "<br>");
    document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 la: " +sum);

</script>
</body>
</html>
