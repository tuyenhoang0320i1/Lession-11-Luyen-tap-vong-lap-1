<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    function displayFiboList(quantity) {
        let st1 = 0;
        let st2 = 1;
        let count = 2;
        let sum = st1 + st2;
        document.write(" Day so Fibo la: " + st1 + " " + st2);
        while (count < quantity) {
            let st3 = st1 + st2;
            document.write(" " + st3);
            count++;
            sum += st3;
            st1 = st2;
            st2 = st3;
        }
        document.write("<br> Tong cac so Fibo: " + sum );
    }
    let number = +prompt(" So luong so Fibo: ");
    displayFiboList(number);
</script>
</body>
</html>
</body>
</html>
