<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô tả Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</title>
</head>
<body>
<script>
    let i=1;
    for (i = 1; i <100; i++) {
        document.write(i);
    }
</script>
</body>
</html>
