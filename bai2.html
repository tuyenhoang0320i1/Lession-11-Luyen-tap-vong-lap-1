</head>
<body>
<script>
    lettemperatureNow = parseInt(prompt(" Nhập vào nhiệt độ hiện tại: ", ''));
    t = temperatureNow;
    while (t > 100 || t < 20) {
        if (t < 20) {
            alert(" Cần tăng nhiệt độ");
        }
        if (t > 100) {
            alert(" Cần giảm nhiệt độ ");
        }

    }
    if ((20 <= t) && (t <= 100)) {
        alert(" Nhiệt độ hiện tại là: " + t + " C");
    }
</script>
</body>
</html>
