<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7: </title>
</head>
<body>
<script>
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            document.write( i + " : chia hết cho 3 " + "Fizz <br>");
        } else if (i % 5 == 0) {
            document.write(i + " : chia hết cho 5 " + "Buzz <br>");
        } else if (i % 3 == 0 && i % 5 == 0) {
            document.write(i + " : chia hết cho 3 và 5 " + "FizzBuzz <br>");
        } else {
            document.write( i + " số sau cùng " );
        }
    }
</script>
</body>
</html>
